<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> {% block head %}{% endblock %}
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="noframe/css/default.css" />
    <link rel="stylesheet" href="css/menuLaterale.css" />
    <link rel="stylesheet" href="css/contenuto.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="title-bar">
        <img id="icon" src="images/icon.ico" alt="" width="20" height="20">
        <div id="title">{% block title %}{% endblock %}</div>
        <div id="title-bar-nav-btns">
            <button id="back">
                <svg class="bi bi-chevron-left" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M13.354 3.646a.5.5 0 010 .708L7.707 10l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>

        <div id="title-bar-btns">
            <button id="min-btn">
                <svg class="bi bi-dash" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M5.5 10a.5.5 0 01.5-.5h8a.5.5 0 010 1H6a.5.5 0 01-.5-.5z" clip-rule="evenodd"></path>
                </svg>
            </button>
            <button id="BEH">:D</button>
            <button id="close-btn">
                <svg class="bi bi-x" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M5.646 5.646a.5.5 0 000 .708l8 8a.5.5 0 00.708-.708l-8-8a.5.5 0 00-.708 0z" clip-rule="evenodd"></path>
                    <path fill-rule="evenodd" d="M14.354 5.646a.5.5 0 010 .708l-8 8a.5.5 0 01-.708-.708l8-8a.5.5 0 01.708 0z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
    <script src="noframe/default.js"></script>

    <div id="menuLaterale" hidden>
        <a href="/"><button>Home</button></a><br>
        <a href="/info"><button>Info</button></a><br>
        <button>PRRROVA</button>
    </div>

    <div id="BottoniLaterali">
        <button id="btnLaterale">
        <svg class="bi bi-three-dots-vertical" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M11.5 15a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm0-5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm0-5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" clip-rule="evenodd"></path>
        </svg>
        </button>
    </div>



    <script src="js/menuLaterale.js"></script>

    <div id="Contenuto">
        {% block body %}{% endblock %}
    </div>


</body>

</html>
